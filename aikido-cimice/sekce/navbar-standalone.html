<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronin Dojo - Navbar Standalone</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary-bg: #FFFFFF;
            --secondary-bg: #000000;
            --card-bg: #FFFFFF;
            --accent-color1: #000000;
            --accent-color2: #000000;
            --text-primary: #000000;
            --text-secondary: #555555;
            --text-on-dark: #FFFFFF;
            --border-color: #e0e0e0;
            --navbar-bg-transparent: rgba(255, 255, 255, 0.95);
            --navbar-bg-scrolled: rgba(255, 255, 255, 0.98);
            --button-hover-bg: #000000;
            --white-ish: #FFFFFF;
            --heading-font: 'Playfair Display', serif;
            --body-font: 'Montserrat', sans-serif;
            --section-title-number-color: #000000;
            --image-overlay-color: rgba(0, 0, 0, 0.5);
            --glow-color: rgba(0, 0, 0, 0.2);
            --accent-color1-rgb: 0, 0, 0;
            --card-bg-rgb: 255, 255, 255;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--body-font);
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.7;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 0.05em;
        }
        /* --- Navbar Styles --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: var(--primary-bg);
            padding: 1.2rem 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid var(--border-color);
        }
        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.9);
            padding: 0.8rem 0;
            border-bottom: 1px solid transparent;
        }
        .navbar-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-logo {
            font-family: var(--heading-font);
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .navbar.scrolled .nav-logo { color: var(--text-on-dark); }
        .nav-menu {
            list-style: none;
            display: flex;
            align-items: center;
        }
        .nav-item {
            margin-left: 35px;
            position: relative;
        }
        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            text-transform: uppercase;
            font-family: var(--heading-font);
            letter-spacing: 0.1em;
            font-weight: 500;
            padding: 8px 0;
            transition: color 0.3s ease;
        }
        .navbar.scrolled .nav-link { color: var(--text-on-dark); }
        .nav-link:hover { opacity: 0.7; }
        .nav-link.active { border-bottom: 2px solid var(--text-primary); }
        .navbar.scrolled .nav-link.active { border-bottom-color: var(--text-on-dark); }
        .nav-toggle { display: none; }
        /* Dropdown Menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-bg);
            list-style: none;
            padding: 10px 0;
            margin-top: 15px;
            border-radius: 5px;
            box-shadow: none !important;
            border: 1px solid #000;
            width: 200px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1100;
        }
        .dropdown-menu a {
            color: var(--text-primary);
            padding: 10px 20px;
            display: block;
            text-decoration: none;
            font-family: var(--body-font);
            text-transform: none;
            letter-spacing: 0.05em;
            font-weight: 400;
        }
        .dropdown-menu a:hover { background-color: #000; color: #fff; }
        .nav-item:hover .dropdown-menu {
            display: block; opacity: 1; visibility: visible; margin-top: 5px;
        }
        .dropdown-toggle::after { content: ' ▾'; font-size: 0.8em; }
        /* --- Prevent underline for 'Více' nav item --- */
        .nav-link.dropdown-toggle,
        .nav-link.dropdown-toggle:hover,
        .nav-link.dropdown-toggle.active,
        .navbar.scrolled .nav-link.dropdown-toggle,
        .navbar.scrolled .nav-link.dropdown-toggle.active {
            border-bottom: none !important;
            text-decoration: none !important;
        }
        /* Responsive Design */
        @media (max-width: 992px) {
            .navbar { background: rgba(0,0,0,0.5); border-bottom: none; }
            .navbar.scrolled { background: rgba(0,0,0,0.9); }
            .nav-logo, .nav-link, .navbar.scrolled .nav-logo, .navbar.scrolled .nav-link {
                color: var(--text-on-dark);
            }
            .nav-toggle {
                display: block; background: none; border: none;
                color: var(--text-on-dark);
                font-size: 2.5rem; cursor: pointer; z-index: 1001;
            }
            .nav-menu {
                display: none; position: fixed; top: 0; left: 0;
                width: 100%; height: 100vh; background-color: var(--secondary-bg);
                flex-direction: column; justify-content: center; align-items: center;
            }
            .nav-menu.active { display: flex; }
            .nav-item { margin: 20px 0; width: 100%; text-align: center; }
            .nav-item:hover .dropdown-menu { display: none; }
            .dropdown-menu {
                position: static; transform: none; width: 100%;
                background: transparent; box-shadow: none !important;
                border: 1px solid #000;
                margin-top: 15px; padding: 0; display: none;
            }
            .dropdown-menu.open { display: block; }
            .dropdown-menu a { color: #ccc; font-size: 1rem; padding: 8px 0; }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar" id="navbar">
            <div class="navbar-container">
                <a href="#" class="nav-logo">Ronin Dojo</a>
                <button class="nav-toggle" id="nav-toggle" aria-label="Menu">☰</button>
                <ul class="nav-menu" id="nav-menu">
                    <li class="nav-item"><a href="#" class="nav-link active">Homepage</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Studovna</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Historie</a></li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="dropdown-toggle">Více</a>
                        <ul class="dropdown-menu" id="dropdown-menu">
                            <li><a href="#team">Tým</a></li>
                            <li><a href="#pricing">Ceník</a></li>
                            <li><a href="#gallery">Galerie</a></li>
                            <li><a href="#downloads">Ke stažení</a></li>
                            <li><a href="#faq">FAQ</a></li>
                            <li><a href="#contact">Kontakt</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- Navbar Scroll Effect ---
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if(navbar) {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            }
        });
        // --- Mobile Toggle ---
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        if(navToggle && navMenu) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                navToggle.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
                document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
            });
            // Close mobile menu on link click
            navMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (navMenu.classList.contains('active')) {
                        navMenu.classList.remove('active');
                        navToggle.textContent = '☰';
                        document.body.style.overflow = '';
                    }
                });
            });
        }
        // --- Dropdown for mobile ---
        const dropdownToggle = document.getElementById('dropdown-toggle');
        const dropdownMenu = document.getElementById('dropdown-menu');
        if (dropdownToggle && dropdownMenu) {
            dropdownToggle.addEventListener('click', function(e) {
                if (window.innerWidth <= 992) {
                    e.preventDefault();
                    dropdownMenu.classList.toggle('open');
                }
            });
        }
    });
    </script>
</body>
</html>
